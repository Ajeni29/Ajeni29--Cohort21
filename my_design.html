<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY DESIGN VICTORSAM </title>
    <link rel="stylesheet" href="./my_design.css">
    <script
      src="https://kit.fontawesome.com/5780519624.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./images/fivicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <div class="container-flud">
      <img src="./images/toys-bckgrnd img.webp" alt="" />

      <div class="container-fluid bg-info my-1 py-2">
        <div class="less_great">
          <span class="less"><i class="fa-solid fa-less-than"></i></span>
          <span class="greater-than"
            ><i class="fa-solid fa-greater-than"></i
          ></span>
        </div>

        <div class="flex_div">
          <img class="handsfree" src="./images/mail-box img.webp" alt="" />
          <p class="write_up">
            Want to stay up-to-date with Geoffery? Sign up for email <br />
            to get exclusive sneak peaks on all the latest!
          </p>
          <div class="sign bg-white"><a href="#">sign up now </a></div>
        </div>
      </div>

      <!-- my yellow slide here -->
      <div class="container-fluid bg-warning my-1 py-2">
        <div class="less_great">
          <span class="less"><i class="fa-solid fa-less-than"></i></span>
          <span class="greater-than"
            ><i class="fa-solid fa-greater-than"></i
          ></span>
        </div>

        <div class="flex_div">
          <img
            class="handsfree"
            src="./images/handsfree.webp"
            alt="your mail"
          />
          <p class="write_up">
            Need help? Visit our FAQ page <a href="#">here.</a> Can't find the
            answer you're looking for? Contact us.
          </p>
          <div class="signn bg-white"><a href="#">Contact us here</a></div>
        </div>
      </div>
    </div>

    <div class="social_links">
      <a href="#">
        <span><i class="fa-brands fa-facebook"></i></span>
      </a>

      <a href="#">
        <span><i class="fa-brands fa-twitter"></i> </span>
      </a>

      <a href="">
        <span><i class="fa-brands fa-instagram"></i></span
      ></a>

      <a href=""
        ><span><i class="fa-brands fa-youtube"></i></span
      ></a>

      <a href=""
        ><span><i class="fa-brands fa-pinterest"></i></span
      ></a>

      <a href=""
        ><span><i class="fa-brands fa-tiktok"></i></span
      ></a>
    </div>
    <span><i class="fa-regular fa-copyright"></i> copyright</span>
    <span><i class="fa-regular fa-registered"></i> fa-registered</span>
    <span><i class="fa-solid fa-arrow-up"></i></span>

    <span><i class="fa-solid fa-bolt"></i></span>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    ></script>
