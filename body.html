<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toysrus</title>
  <link rel="stylesheet" href="./body.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9cceaa584a.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid fluid">

    <h3 class="text-center p-3">By Age</h3>

    <div class="slide-container ">
      <span class="left rounded-circle px-2">
        <i class="fa-solid fa-caret-left fs-2"></i>
      </span>
      <div class="slide-one-container d-flex">
        <div class="slide-one">
          <img src="./Image/a1.jpg" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">0-2 years</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/a2.jpg" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">3-4 years</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/a3.jpg" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">5-7 years</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/a4.jpg" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">8-10 years</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/a5.jpg" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">11-12 years</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/a6.jpg" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">13+ years</h5>
        </div>
      </div>

      <span class="right rounded-circle px-2">
        <i class="fa-solid fa-caret-right fs-2"></i>
      </span>
    </div>
  </div>

  <div class="container-fluid bg-light fluid-one text-center">

    <h3 class="text-center p-3">By Character</h3>

    <div class="slide-container ">
      <span class="left1 rounded-circle px-2" id="btntn-left">
        <i class="fa-solid fa-caret-left fs-2"></i>
      </span>
      <div class="slide-two-container d-flex scroll-two">
        <div class="slide-one">
          <img src="./Image/barbie-removebg-preview.png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Barbie</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/Batman-removebg-preview.png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Batman</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/Disney_1-removebg-preview.png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Disney Princess</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/gt12-removebg-preview (1).png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Harry Potter</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/Marvel_1-removebg-preview.png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Marvel</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/Harry_Potter_1-removebg-preview.png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">My Little Pony</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/barbie-removebg-preview.png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">PAW Patrol</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/gt12-removebg-preview (1).png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Peppa Pig</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/barbie-removebg-preview.png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Super Mario</h5>
        </div>
        <div class="slide-one">
          <img src="./Image/gt12-removebg-preview (1).png" alt="" class="rounded-circle edit">
          <h5 class="p-3 text-center text-decoration-underline fw-bolder">Transformers</h5>
        </div>
      </div>

      <span class="right1 rounded-circle px-2" id="btntn-right">
        <i class="fa-solid fa-caret-right fs-2"></i>
      </span>
    </div>

    <a href="#" class="btn btn-primary rounded-pill text-white fs-4 px-4 py-1 shop">Shop all Characters</a>
    
  </div>


  <script src="./body.js"></script>
</body>
</html>
